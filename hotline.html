<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="logo.png" />
  <title>Creative Corner – S.T.O.P B.A.D Program</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
:root{
  --brand-blue: #0b66a6;
  --brand-blue-2: #0077b6;
  --muted: #55606a;
  --card-bg: rgba(255,255,255,0.95);
  --radius-lg: 18px;
}

html, body {
  height: 100%;
  margin: 0;
  font-family: "Poppins", sans-serif;
  color: #222;
  display: flex;
  flex-direction: column;
  background: url("bg.jpg") no-repeat center center fixed;
  background-size: cover;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(3px);
  z-index: -1;
}

/* ---------- HEADER ---------- */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(255,255,255,0.7);
  padding: 18px 45px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.1);
  backdrop-filter: blur(6px);
  position: sticky;
  top: 0;
  z-index: 1000;
}

.logo {
  display:flex;
  align-items:center;
  gap:12px;
}

.logo-circle {
  width:60px;
  height:60px;
  background:url("logo.png") no-repeat center/cover;
  border-radius:50%;
}

.logo h1 {
  font-size: 1.45rem;
  margin: 0;
  color: #023e8a;
  font-weight: 700;
}

.logo p {
  margin: 0;
  font-size: 0.78rem;
  color: #555;
}

/* ---------- NAV ---------- */
nav a {
  color:#023e8a;
  text-decoration:none;
  margin-left:25px;
  font-weight:600;
  font-size: 1rem;
  transition: 0.2s;
}

nav a:hover {
  color:#0077b6;
}

/* ---------- MOBILE NAV ---------- */
.menu-toggle { display:none; flex-direction:column; gap:5px; background:none; border:none; cursor:pointer; }
.menu-toggle span { width:26px; height:3px; background:#023e8a; border-radius:2px; }

/* ---------- MAIN PAGE LAYOUT ---------- */
.content-wrapper {
  max-width:1180px;
  margin:48px auto;
  padding:36px;
  background: var(--card-bg);
  border-radius:22px;
  box-shadow:0 6px 18px rgba(21,32,43,0.05),0 22px 45px rgba(21,32,43,0.06);
  animation: slideUp 0.6s ease;
  flex: 1;
}

@keyframes slideUp { from{opacity:0; transform:translateY(18px);} to{opacity:1; transform:translateY(0);} }

/* ---------- HOTLINE SECTION ---------- */
.hotline-section {
  background:#ffffffde;
  border-radius:14px;
  box-shadow:0 6px 20px rgba(0,0,0,0.15);
  padding:40px;
  display:flex;
  flex-direction:column;
  gap:20px;
}

.hotline-section h2 {
  color:var(--brand-blue-2);
  font-size:2rem;
  margin-bottom:15px;
  text-align:center;
}

.search-bar {
  display:flex;
  justify-content:center;
  margin-bottom:20px;
}

.search-bar input {
  width:60%;
  padding:12px 15px;
  border-radius:12px;
  border:1px solid #ccc;
  font-size:1rem;
  transition:0.2s border-color;
}

.search-bar input:focus {
  border-color:var(--brand-blue-2);
  outline:none;
}

.hotline-list {
  display:flex;
  flex-direction:column;
  gap:15px;
}

.hotline-card {
  background:#f8f9fa;
  padding:20px;
  border-radius:12px;
  box-shadow:0 4px 10px rgba(0,0,0,0.05);
  transition:0.3s transform;
}

.hotline-card:hover {
  transform:translateY(-2px);
}

.hotline-card h3 {
  margin:0;
  color:var(--brand-blue);
}

.hotline-card p {
  margin:5px 0;
  color:#444;
}

.hotline-number {
  color: var(--brand-blue-2);
  font-weight: 600;
  cursor:pointer;
}

.hotline-number:hover {
  text-decoration: underline;
}

/* ---------- FOOTER ---------- */
footer {
  text-align:center;
  padding:15px;
  background:#ffffffd9;
  color:#666;
  font-size:0.9rem;
  box-shadow:0 -2px 8px rgba(0,0,0,0.05);
  margin-top: auto;
}

/* ---------- MEDIA QUERIES ---------- */
@media(max-width:768px){
  header { padding:14px 18px; }
  .logo { gap:10px; }
  .logo-circle { width:42px; height:42px; }
  .logo h1 { font-size:1.05rem; }
  .logo p { font-size:0.7rem; }
  .menu-toggle { display:flex; }
  nav.primary {
    position:absolute; top:100%; left:0; width:100%; background:rgba(255,255,255,0.96);
    display:none; flex-direction:column; z-index:2000; box-shadow:0 10px 20px rgba(0,0,0,0.12);
  }
  nav.primary.show { display:flex; }
  nav.primary a { margin:0; padding:14px; text-align:center; font-size:0.95rem; border-bottom:1px solid rgba(0,0,0,0.05); }
}
  </style>
</head>
<body>

<header>
  <div class="logo">
    <div class="logo-circle"></div>
    <div>
      <h1>S.T.O.P B.A.D PROGRAM</h1>
      <p>Stand Together, Overcome the Pain Against Bullying and Discrimination</p>
    </div>
  </div>

  <!-- Hamburger Button -->
  <button class="menu-toggle" aria-label="Toggle menu">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <!-- Navigation Links -->
  <nav class="primary" role="navigation" aria-label="Main Navigation">
    <a href="home.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="creative_corner.html" aria-current="page">Creative Corner</a>
    <a href="hotline.html">Hotline</a>
  </nav>
</header>

<div class="content-wrapper">
  <section class="hotline-section">
    <h2>Hotlines</h2>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search hotlines...">
    </div>
    <div class="hotline-list" id="hotlineList"></div>
  </section>
</div>

<footer>
  <p>© 2025 S.T.O.P B.A.D Program. All Rights Reserved.</p>
</footer>

<script>
const hotlines = [
  {name:"In-touch", number:"+639190560709", description:"A support line offering immediate assistance and guidance for individuals in need."},
  {name:"The National Centre for Mental Health", number:"0919 057 1553", description:"Provides 24/7 crisis intervention and mental health support services."},
  {name:"Quezon City Helpline", number:"122", description:"Local government hotline for emergencies, assistance, and community concerns."},
  {name:"Hopeline PH", number:"+63 2 8804 4673", description:"A support line for those experiencing emotional distress or suicidal thoughts."},
  {name:"PNP Women and Children Protection Center (WCPC)", number:"+63 2 8352 6690", description:"Dedicated to protecting women and children from abuse, violence, and exploitation."},
  {name:"Department of Education (DepEd) Child Protection Unit (CPU)", number:"+63 995 921 8461", description:"Ensures the safety and welfare of children in schools and educational institutions."},
  {name:"Bantay Bata Helpline", number:"163", description:"A child welfare hotline for reporting abuse, neglect, and exploitation."},
  {name:"QCDRRMO", number:"8928-4396/8927-5914", description:"Responds to disasters, emergencies, and provides rescue and relief operations."},
  {name:"Barangay Commonwealth", number:"8-9518-466",description:"Community hotline for local assistance, safety concerns, and barangay-level support."},
];

const hotlineList = document.getElementById("hotlineList");
const searchInput = document.getElementById("searchInput");

function displayHotlines(list) {
  hotlineList.innerHTML = "";
  list.forEach(h => {
    const card = document.createElement("div");
    card.className = "hotline-card";
    card.innerHTML = `
      <h3>${h.name}</h3>
      <p>${h.description}</p>
      <p>Phone: <span class="hotline-number">${h.number}</span></p>
    `;
    hotlineList.appendChild(card);
  });
}

displayHotlines(hotlines);

searchInput.addEventListener("input", () => {
  const query = searchInput.value.toLowerCase();
  const filtered = hotlines.filter(h =>
    h.name.toLowerCase().includes(query) ||
    h.description.toLowerCase().includes(query) ||
    h.number.includes(query)
  );
  displayHotlines(filtered);
});

// Hamburger menu toggle
const toggleBtn = document.querySelector('.menu-toggle');
const nav = document.querySelector('nav.primary');

toggleBtn.addEventListener('click', () => {
  nav.classList.toggle('show');      
  toggleBtn.classList.toggle('active'); 
});
</script>

</body>
</html>
